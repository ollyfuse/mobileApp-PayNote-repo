<!DOCTYPE html>
<html>
<head>
    <style>
        .icon {
            width: 1024px;
            height: 1024px;
            background: linear-gradient(135deg, #1A1A1C 0%, #0A0A0B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 180px;
            box-shadow: inset 0 0 100px rgba(0, 255, 136, 0.1);
        }
        .letter {
            font-size: 420px;
            color: #00FF88;
            font-weight: 900;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui;
            text-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="icon">
        <span class="letter">P</span>
    </div>
</body>
</html>
